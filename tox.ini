[tox]
envlist = py310
isolated_build = True


[testenv]
allowlist_externals =
    sh

commands = 
    pytest --log-cli-level=INFO test/test_BEI.py::test_compare_upper_to_uibei

commands_post =
    github: sh -c 'echo "{distdir}" > $IBEI_TOX_DISTDIR_PATH_PATH'

passenv =
    github: IBEI_TOX_DISTDIR_PATH_PATH

deps =
    pytest


[testenv:doc]
description = invoke sphinx-build to build the HTML docs

deps = 
    numpydoc
    sphinx
    sphinxcontrib-bibtex

commands = sphinx-build -d "{toxworkdir}/docs_doctree" doc "{toxworkdir}/docs_out" --color -W -bhtml {posargs}
           python -c 'import pathlib; print("documentation available under file://\{0\}".format(pathlib.Path(r"{toxworkdir}") / "docs_out" / "index.html"))'
